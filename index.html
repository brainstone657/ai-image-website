<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Bilder Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #007acc; }
        #chatbox { width: 100%; height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; }
        #inputField { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>KI Bilder Generator</h1>
    <div id="chatbox"></div>
    <input type="text" id="inputField" placeholder="Beschreibe das Bild, das du möchtest..." />

    <button onclick="generateImage()">Bild generieren</button>

    <div id="imageResult">
        <!-- Hier wird das generierte Bild angezeigt -->
    </div>

    <script>
        function generateImage() {
            const inputField = document.getElementById('inputField');
            const userMessage = inputField.value;

            if (userMessage.trim() === '') {
                alert('Bitte gib eine Beschreibung ein.');
                return;
            }

            // Anfrage an das Backend (später) senden
            document.getElementById('chatbox').innerHTML += `<p><strong>Du:</strong> ${userMessage}</p>`;
            inputField.value = '';

            // Annehmen, dass das Backend uns ein Bild zurückgibt
            // Simuliere das Bild (dies wird später durch echte API-Aufrufe ersetzt)
            const imageUrl = 'https://via.placeholder.com/500'; // Platzhalter für das Bild
            document.getElementById('imageResult').innerHTML = `<img src="${imageUrl}" alt="Generiertes Bild" style="width: 100%; max-width: 500px;">`;
        }
    </script>

</body>
</html>
